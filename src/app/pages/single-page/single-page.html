<div class="single-page-container">
  
  <h1 class="district-name">{{ district.title }}</h1>

  
  <div class="district-image-container">
    <img [src]="district.image" alt="{{ district.title }}" class="district-image">
  </div>

  <p class="district-description">{{ district.description }}</p>

  
  <a href="district" class="back-btn">Back to Districts</a>
</div>
